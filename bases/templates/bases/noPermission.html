{% extends 'base/base.html' %}
{% block page_content %}
<center>
<div class="col-xl-6 col-md-6 mb-6">
    <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        <center><h4> User: <mark>{{ user.username }} {{ user.get_full_name }}</mark></h4></center>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <p>You do not have enough permissions to load the requested option.</p>
                        <br>
                        <small>For being able to load this content you need to be a superuser.</small>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <center>
                                <a href="{% url 'bases:home' %}" class="btn btn-success"><span class="fa fa-home"></span> Home</a>
                                <a href="{% url 'bases:login' %}" class="btn btn-success"><span class="fa fa-user"></span> Change user</a>
                            </center>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock %}
